<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- body-section -->
  <body>
    <div class="header">
      <div class="toggle">
        <input type="checkbox" id="toggler" />
      </div>
    </div>
    <div class="container">
      <div class="card-1">
        <img
          src="https://res.cloudinary.com/dhxkh5zb3/image/upload/v1663411576/img9_dc5ntc.gif"
        />
      </div>
      <div class="card-2">
        <div class="search-box">
          <input type="text" class="search" id="inp-data" />
          <button id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div id="result">
          <h2 class="head2">City</h2>
          <h3 class="head3">Its a lovely weather!</h3>
          <img
            src="https://res.cloudinary.com/dhxkh5zb3/image/upload/v1663411346/img10_lhm88o.gif"
            class="main-img"
          />
          <h4 class="head4">Hope your day is good :)</h4>
          <p id="day">August 10</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      <strong>Made</strong> with love
      <a href="#"><strong>Swardha Sawant</strong></a>
    </div>

    <!-- script here -->
    <script src="script.js"></script>
  </body>
</html>
